<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/src/img/favicon.ico" type="image/x-icon">

    <title></title>

    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header>
        <h1>Gerador de Senhas</h1>
    </header>
    <main id="all">
        <!-- config -->
        <div id="config"> 
            <h3>Quantidade de Caracteres</h3>
            <input type="number" value="10" min="5" max="62" id="charactervalue">
            
            <table>
                <tr>
                    <td>
                        <input type="checkbox" name="allowlargeprint" id="allowlargeprint">Permitir Letra Maisculas</input>
                    </td>
                </tr>
                <tr>
                    <td>
                            <input type="checkbox" name="allownumbers" id="allownumbers">Permitir Numeros</input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="allowspecialsharacters" id="allowspecialsharacters">Permitir Caracteres Especiais</input>
                        </td>
                    </tr>
                </table>
                <button onclick="generatePassword()">Gerar Senha</button>
            </div>

            <!-- resultado -->
            <div id="return">
                <textarea name="password" placeholder="Senhas.." id="passwordresult" ></textarea>
                <button onclick="copyPassword()">Copiar Senha</button> 
            </div>
        </main>
        <footer>
            <p>&copy; 2024<a href="https://github.com/devdaniel28" target="_blank"> dvDaniel</a></p>   
        </footer>
    </body>
    <script src="src/script.js"></script>
    </html>
